<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código e citações</title>
</head>
<body>

    <q>citações são importante</q>

    <blockquote>muitas citações e codigo tem que ser usados com tags e atributos muito bem escrito e organizados</blockquote>

<pre><code>a tag q é usado para frases curtas e blockquote é para paragrafos</code></pre>

    <abbr title="citações">citação</abbr>

    não esqueça que da para inverter para <bdo dir="rtl">direita</bdo> ou <bdo dir="ltr">esquerda</bdo>

</body>
<!--

<
q = usado para citações curtas, normalmente dentro de um parágrafo, e não para frases longas.

blockquote = usado para citações longas, geralmente parágrafos inteiros.

pre = mantém formatação original do texto, respeitando espaços e quebras de linha.

code = indica trechos de código, normalmente inline, sem formatação de parágrafo.

Quando usado junto com <pre>, mostra blocos de código com formatação preservada.

abbr = define abreviações, mostrando significado completo no title ao passar o mouse.

bdo = inverte a direção do texto, da esquerda para a direita (ltr) ou da direita para a esquerda (rtl).
-->
</html>
