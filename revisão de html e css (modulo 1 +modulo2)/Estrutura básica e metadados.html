<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define a codificação de caracteres do documento (acentos, caracteres especiais) -->
    <meta charset="UTF-8">

    <!-- Configura a responsividade em telas de dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Estrutura básica e metadados</title>

    <!-- Conecta um arquivo CSS externo -->
    <link rel="stylesheet" href="style.css">

    <!-- Define o ícone da aba do navegador (favicon) -->
    <link rel="shortcut icon" href="favicon.ico">

    <!-- CSS interno para exemplos rápidos -->
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333333;
        }
    </style>
</head>
<body>
    <h1>Explicação da estrutura básica e metadados</h1>
    <p>Este é um exemplo completo da estrutura inicial de uma página HTML5.</p>

<!--
Explicação das tags e atributos usados:

<!DOCTYPE html> = Define que o documento está usando HTML5, a versão mais atual do HTML.

<html> = Raiz do documento HTML.

lang="pt-br" = Define o idioma da página (português do Brasil).

<head> = "Cabeça" do documento; contém metadados e configurações que não aparecem para o usuário.

<meta charset="UTF-8"> = Configura a codificação de caracteres do documento.

<meta name="viewport" content="width=device-width, initial-scale=1.0"> = Configura a visualização/responsividade para celulares e tablets.

<title> = Título da aba do navegador.

<link rel="stylesheet" href="style.css"> = Conecta a página a um CSS externo.

<link rel="shortcut icon" href="favicon.ico"> = Define o ícone da aba (favicon).

<style> = CSS interno dentro do HTML, usado para pequenas alterações rápidas.

<body> = Corpo da página, onde fica o conteúdo visível, como textos, imagens e animações.

Atributos:
- charset = codificação de caracteres
- rel="stylesheet" = indica arquivo CSS externo
- rel="shortcut icon" = ícone da aba
- href = caminho ou URL do recurso
-->
</body>
</html>
